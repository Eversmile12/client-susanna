 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Susanna Client</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="index.js"></script>

  </head>

  <body>
    <nav class="main-navbar">
      <div class="nav-container">
        <h1 class="main-header">Narciso</h1>
      </div>
    </nav>



    <div class="tool-box">   

     
      
      <div class="tool-btn">
        <a id="process-drawing" class="btn-main"><img src="./graphics-assets/icons/005-gears.png" width="32" height="32"></a>
      </div>
      <div class="tool-btn">
        <a id="process-drawing"  class="btn-main"><img id="auto-process" src="./graphics-assets/icons/001-robot.png" width="32" height="32"></a>
      </div>

      

      <div class="tool-btn">
        <a id="process-drawing"  class="btn-main"><img id="clear-canvas" src="./graphics-assets/icons/004-clean-1.png" width="30" height="30"></a>
      </div>
      <div class="eraser-container">
        <div class="tool-btn">
          <a id="process-drawing"  class="btn-main"><img id="eraser" src="./graphics-assets/icons/002-eraser.png" width="30" height="30"></a>
        </div>
        <input id="eraser-radius" orient="vertical" type="range" min="1" max="100" value="50">
      </div>
     
 
    </div>

    <div>
      <div class="grid-container">
        <div class="Canvas">
          <canvas class="image-box" id="canvas" width="768" height="768"></canvas>
          <img class="image-box" width="49%" height="768" id="result-image" src="https://picsum.photos/512/512">
        </div>
      </div>  

    </div>
  

  </body>
</html>
