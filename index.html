 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Susanna Client</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>

  </head>
  <style>
    #draft{
    cursor: crosshair
}

.sandiwch{
    position:relative;
}

canvas{
    position: absolute;
    left:0;
    padding-top: 0.2%;
    border: 2px dotted black;
    border-width: 0px 2px 2px 0px; 
}

.tool-box{
  font-family: monospace;
  font-size: 14px;
  color: #eee;
  padding: 0.3%;
  border: 1px solid #000;
  background-color: #292b2b;
  margin-left: -10px;
}
.style-selector{
  padding: 15px;
  display: inline-block;
  max-width: 20vw;
}
</style>
  <body>
    <div class="tool-box">
      <label class="style-selector" for="colorPicker">
        Color Picker
        <input type="color" id="colorPicker">
      </label>

      <label class="style-selector" for="radius-selector">
        Radius
        <input type="range" id="radius-selector" min="1" max="25" value="3">
      </label>
      <p id="radius-label">3</p>

      <label class="style-selector" for='alpha-selector'>
        Opacity
        <input type="range" id="alpha-selector" min="1" max="100" value="100">
      </label>

      <label class="style-selector" for="eraser">  
          Eraser
          <input type="checkbox" id="eraser">
      </label>
      <button id="process-drawing">Process</button>
    </div>

      <div class="sandwich">

          <canvas id="main" width=975 height=800></canvas>
          <canvas id="draft" width=975 height=800></canvas>

      </div>
  </body>
</html>
